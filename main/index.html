<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Golden Ticket Race</title>
    <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0316/2387/2648/files/Meeple_32x32.png?v=1659047483" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="py-lg-5 py-md-5 py-sm-5 m-0 border-0 bg-dark bd-example">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"
  ></script>
  <script type="text/javascript">
    var public_spreadsheet_url =
      "https://docs.google.com/spreadsheets/d/1YC4vzjepcRs5wcna0ZZFEPCcWJHKru-iZzKY3uWwuE4/pub?output=csv";

    function init() {
      Papa.parse(public_spreadsheet_url, {
        download: true,
        header: true,
        complete: showInfo,
      });
    }

    window.addEventListener("DOMContentLoaded", init);

    function showInfo(results) {
      var data = results.data;

      // data comes through as a simple array since simpleSheet is turned on
      document.getElementById("food").innerHTML =
        "<strong>Last Updated:</strong> " +
        [data[0].Timestamp];
      console.log(data);
    }
</script>
        <!-- Example Code -->
        <div class="justify-content-center align-items-center py-lg-5 py-md-5 py-sm-5">
            <div class="py-lg-5 py-md-5 py-sm-5"></div>
            <div
              id="carouselExampleIndicators"
              class="carousel slide justify-content-lg-center justify-content-md-center justify-content-sm-center"
              data-bs-ride="true"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="carousel-item active">
                    <img src="../assets/images/prosoul-games_large.jpg" class="d-block w-100 h-50 rounded-5" alt="...">
                  </div>
                  </div>
                <div class="carousel-item">
                  <img src="../assets/images/prosoul-games_large.jpg" class="d-block w-100 h-50 rounded-5" alt="...">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#666"></rect>
                    <text x="50%" y="50%" fill="#444" dy=".3em">
                      Second slide
                    </text>
                  </svg>
                </div>
                <div class="carousel-item">
                  <img src="../assets/images/prosoul-games_large.jpg" class="d-block w-100 h-50 rounded-5" alt="...">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#555"></rect>
                    <text x="50%" y="50%" fill="#333" dy=".3em">
                      Third slide
                    </text>
                  </svg>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
