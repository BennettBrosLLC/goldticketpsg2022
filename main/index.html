<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css
      rel=" stylesheet" />
  <title>Golden Ticket Race</title>
  <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0316/2387/2648/files/Meeple_32x32.png?v=1659047483"
    type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="py-lg-5 py-md-5 py-sm-5 m-0 border-0 bg-dark bd-example">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
  <script type="text/javascript">
    var public_spreadsheet_url =
      "https://docs.google.com/spreadsheets/d/1YC4vzjepcRs5wcna0ZZFEPCcWJHKru-iZzKY3uWwuE4/pub?output=csv";

    function init() {
      Papa.parse(public_spreadsheet_url, {
        download: true,
        header: true,
        complete: showInfo,
      });
    }

    window.addEventListener("DOMContentLoaded", init);

    function showInfo(results) {
      var data = results.data;

      // data comes through as a simple array since simpleSheet is turned on
      document.getElementById("food").innerHTML =
        "<strong>Last Updated:</strong> " +
        [data[0].Timestamp];
      console.log(data);
    }
  </script>
  <!-- Example Code -->
  <div
    style="background-image: url('../assets/images/prosoul-games_large.jpg'); position:absolute; background-repeat: no-repeat;"
    class="justify-content-center align-items-center py-lg-5 py-md-5 py-sm-5">
    <!-- <div class="py-lg-5 py-md-5 py-sm-5"></div> -->
    <div id="carouselExampleIndicators"
      class="carousel slide justify-content-lg-center justify-content-md-center justify-content-sm-center"
      data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <!-- <img src="../assets/images/prosoul-games_large.jpg" style="z-index: index -1;" class="d-block rounded-5 img-responsive" alt="..."> -->
        <div class="carousel-item active">
          <div class="row">

            <div class="col-md-auto mb-3">
              <div class="card">
                <div class="card-body">
                  <i class="fa-solid fa-lock fa-8x"></i>
                  <h4 class="card-title">Special title treatment</h4>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div style="z-index:1;" class="card card-body">
            <h5><i class="fa-solid fa-lock fa-2xl"></i>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the Third slide.</p>
            <i class="fa-solid fa-lock-open fa-2xl"></i>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  </div>
  </div>
  </div>
</body>

</html>
